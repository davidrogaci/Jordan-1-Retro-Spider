    <main>
        <h1>Contactanos</h1>
        <section>
            <p>
                Cualquier tipo de consulta o dudad que tengas sobre el prodructo o nuestra pagina, podras hacerla
                rellenando el formulario de contacto que te dejamos a continuacion.
            </p>
        </section>
        <form class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" rows="12" required></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </main>
